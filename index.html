<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Frame Maker</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 10px;
    }
    p {
      color: #555;
      margin-bottom: 20px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    input[type="file"] {
      margin-bottom: 15px;
    }
    canvas {
      max-width: 100%;
      margin-top: 15px;
      border-radius: 8px;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>Profile Frame Maker</h1>
  <p>Upload your photo and download with the frame</p>

  <div class="container">
    <input type="file" id="upload" accept="image/*" />
    <canvas id="canvas" width="400" height="400"></canvas>
    <br />
    <button onclick="downloadImage()">Download Image</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
