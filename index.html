<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>প্রোফাইল ফ্রেম - জামায়াতে ইসলামী ২০২৫</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Noto Sans Bengali', sans-serif; }
    canvas { max-width: 100%; height: auto; }
  </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

  <h1 class="text-xl md:text-3xl font-bold text-green-700 text-center mb-6 leading-snug">
    বাংলাদেশ জামায়াতে ইসলামী গণসংযোগ ২০২৫<br>
    প্রোফাইল ফ্রেম ডিজাইন<br>
    ভাই মোহাম্মদ রাশেদ উজ জামান
  </h1>

  <div class="bg-white p-6 rounded-xl shadow-xl w-full max-w-md text-center">
    <input type="file" id="upload" accept="image/*" class="mb-4 w-full px-3 py-2 border rounded"/>
    <canvas id="canvas" width="800" height="800" class="border rounded mb-4"></canvas>
    <button id="download" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-6 rounded-full transition">
      ডাউনলোড করুন
    </button>
  </div>

  <script>
    const upload = document.getElementById('upload');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const frame = new Image();
    frame.src = 'frame.png';

    upload.addEventListener('change', (e) => {
      const reader = new FileReader();
      reader.onload = (event) => {
        const img = new Image();
        img.onload = () => {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
          ctx.drawImage(frame, 0, 0, canvas.width, canvas.height);
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(e.target.files[0]);
    });

    document.getElementById('download').addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'profile_with_frame.png';
      link.href = canvas.toDataURL();
      link.click();
    });
  </script>

</body>
</html>
