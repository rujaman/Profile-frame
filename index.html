
<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>প্রোফাইল ফ্রেম ২০২৫</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #006747;
      margin-bottom: 5px;
      text-align: center;
    }
    h2 {
      color: #444;
      margin-bottom: 20px;
      font-size: 16px;
      text-align: center;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    input[type="file"] {
      margin-bottom: 15px;
    }
    canvas {
      max-width: 100%;
      margin-top: 15px;
      border-radius: 8px;
    }
    button {
      background-color: #006747;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #004f36;
    }
  </style>
</head>
<body>
  <h1>বাংলাদেশ জামাতে ইসলামী গণসংযোগ ২০২৫</h1>
  <h2>প্রোফাইল ফ্রেম ডিজাইন: মোহাম্মদ রাশেদুজ্জামান</h2>

  <div class="container">
    <input type="file" id="upload" accept="image/*" />
    <canvas id="canvas" width="400" height="400"></canvas>
    <br />
    <button onclick="downloadImage()">ডাউনলোড করুন</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
