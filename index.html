<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>প্রোফাইল ফ্রেম</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f1f1f1;
        }

        .index-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 15px;
        }

        input[type="file"] {
            padding: 12px;
            margin-top: 20px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        #image-container {
            position: relative;
            margin-top: 20px;
        }

        #uploaded-image {
            width: 100%;
            height: auto;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 10px solid rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="index-container">
        <div class="content">
            <h1>আপনার প্রোফাইল ছবি আপলোড করুন</h1>
            <input type="file" id="profile-pic" accept="image/*">
            <div id="image-container">
                <img id="uploaded-image" src="" alt="Uploaded Image" style="display:none;">
                <div id="frame" class="frame" style="display:none;"></div>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('profile-pic');
        const uploadedImage = document.getElementById('uploaded-image');
        const frame = document.getElementById('frame');
        
        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    uploadedImage.src = e.target.result;
                    uploadedImage.style.display = 'block';
                    frame.style.display = 'block'; // Show frame after image is loaded
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
